<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <h:outputStylesheet name="css/sidebar.css"/>
    </h:head>
    <h:column rendered="#{Role != null}">
        <div class="sidebar">
            <h:column rendered="#{Role == 'Admin'}">"
            <ul>
                <li> <h:link value="${msg['header.home']}" outcome="/index.xhtml"/>
                    <ul>
                        <li> <h:link value="${msg['header.listUser']}" outcome="/user_management/userlist.xhtml"/></li>
                        <li> <h:link value="${msg['header.addUser']}" outcome="/user_management/useradd.xhtml"/></li>
                        <li> <h:link value="${msg['header.listCostume']}" outcome="/costume_management/costumelist.xhtml"/></li>
                        <li> <h:link value="${msg['header.addCostume']}" outcome="/costume_management/costumeadd.xhtml"/></li>
                        <li> <h:link value="${msg['header.listRent']}" outcome="/rent_management/rentlist.xhtml"/></li>
                        <li> <h:link value="${msg['header.addRent']}" outcome="/rent_management/rentadd.xhtml"/></li>
                    </ul>
                </li>
                <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>
            </ul>
            </h:column>
            <h:column rendered="#{Role == 'Manager'}">
            <ul>
                <li> <h:link value="${msg['header.home']}" outcome="/index.xthml"/>
                    <ul>
                        <li> <h:link value="${msg['header.listCostume']}" outcome="/costume_management/costumelist.xhtml"/></li>
                        <li> <h:link value="${msg['header.addCostume']}" outcome="/costume_management/costumeadd.xhtml"/></li>
                        <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>
                    </ul>
                </li>
            </ul>
        </h:column>
        <h:column rendered="#{Role == 'Client'}">
            <ul>
                <li> <h:link value="${msg['header.home']}" outcome="/index.xhtml"/>
                    <ul>
                        <li> <h:link value="${msg['header.listRent']}" outcome="/rent_management/rentlist.xhtml"/></li>
                        <li> <h:link value="${msg['header.addRent']}" outcome="/rent_management/rentadd.xhtml"/></li>
                        <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>
                    </ul>
                </li>
            </ul>
        </h:column>
    </div>
</h:column>


</ui:composition>
