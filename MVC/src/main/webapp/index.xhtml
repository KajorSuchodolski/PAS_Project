<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <h:outputStylesheet name="css/table.css"/>
        <h:outputStylesheet name="css/footer.css"/>
        <h:outputStylesheet name="css/header.css"/>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/common.xhtml">
            <ui:define name="header">
                <ui:include src="/templates/header.xhtml"></ui:include>
            </ui:define>
            <ui:define name="sidebar"/>
            <ui:define name = "content">
                <div class="content">
                    <h:form rendered="#{Login == null}" method="post" id="loginForm" action="j_security_check">
                        <b>Login</b><br/>
                        <h:inputText id="loginInput" value="#{loginBean.login}"/><br/>
                        <b>Password</b><br/>
                        <h:inputSecret id="passwordInput" value="#{loginBean.password}" /><br/>
                        <h:commandButton value="${msg['global.confirmButton']}" action="#{loginBean.signIn}"/>
                    </h:form>
                    <h:column rendered="#{Role == 'Admin'}">
                        <ul>
                            <li><h:link value = "${msg['header.listUser']}" outcome = "/user_management/userlist" /></li>
                            <li><h:link value = "${msg['header.addUser']}" outcome = "/user_management/useradd" /></li>
                            <li><h:link value = "${msg['costumelist.costumelist']}" outcome = "/costume_management/costumelist" /></li>
                            <li><h:link value = "${msg['costumelist.addCostume']}" outcome = "/costume_management/costumeadd" /></li>
                            <li><h:link value = "${msg['rentlist.listAllRents']}" outcome = "/rent_management/rentlist" /></li>
                            <li><h:link value = "${msg['rentlist.addRent']}" outcome = "/rent_management/rentadd" /></li>
                            <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>

                        </ul>
                    </h:column>
                    <h:column rendered="#{Role == 'Manager'}">
                        <ul>
                            <li><h:link value = "${msg['costumelist.costumelist']}" outcome = "/costume_management/costumelist" /></li>
                            <li><h:link value = "${msg['costumelist.addCostume']}" outcome = "/costume_management/costumeadd" /></li>
                            <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>

                        </ul>
                    </h:column>
                    <h:column  rendered="#{Role == 'Client'}">
                        <ul>
                            <li><h:link value = "${msg['rentlist.listAllRents']}" outcome = "/rent_management/rentlist" /></li>
                            <li><h:link value = "${msg['rentlist.addRent']}" outcome = "/rent_management/rentadd" /></li>
                            <li> <h:link value="Change password" outcome="/auth/login.xhtml"/></li>

                        </ul>
                    </h:column>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</ui:composition>
