<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <h:outputStylesheet name="css/table.css"/>
        <h:outputStylesheet name="css/footer.css"/>
        <h:outputStylesheet name="css/header.css"/>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/common.xhtml">
            <ui:define name="header">
                <ui:include src="/templates/header.xhtml"></ui:include>
            </ui:define>
            <ui:define name="sidebar"/>
            <ui:define name = "content">
                <div class="content">
                    <h:form rendered="#{Login != null}" method="post" id="loginForm" action="j_security_check">
                        <h:outputText value="Change password for user: "/> <h:outputText value="${Login}"/> <br/>
                        <h:inputSecret id="passwordInput" value="#{changePasswordBean.password}" /><br/>
                        <h:commandButton value="${msg['global.confirmButton']}" action="#{changePasswordBean.changePassword}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</ui:composition>
